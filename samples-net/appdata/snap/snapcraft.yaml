# Getting started
# See https://snapcraft.io/docs/getting-started

# Snapcraft references
# See https://snapcraft.io/docs/snapcraft-yaml-reference

name: sdk-net-appdata
title: SDK .NET App Data
base: core22
version: 1.0.0
#icon: assets/icons/ICONHERE.png
summary: Application data sample written in .NET for ctrlX CORE.
description: |
  The sample demonstrates how to persist your application data inside ctrlX CORE.
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  app:
    command: appdata
    # interfaces to connect to https://snapcraft.io/docs/supported-interfaces
    plugs:
      - network
      - network-bind
      - active-solution
    daemon: simple
    restart-condition: always
    passthrough:
      restart-delay: 10s

    environment:
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 'true'

parts:
  app:
    plugin: dump
    source: ./publish/${SNAPCRAFT_TARGET_ARCH}

  configs:
    source: ./configs
    plugin: dump
    organize:
      'package-assets/*': package-assets/${SNAPCRAFT_PROJECT_NAME}/

slots:
  package-assets:
    interface: content
    content: package-assets
    source:
      read:
        - $SNAP/package-assets/${SNAPCRAFT_PROJECT_NAME}
  package-run:
    interface: content
    content: package-run
    source:
      write:
        - $SNAP_DATA/package-run/${SNAPCRAFT_PROJECT_NAME}

# describes which interface slots are supported by defining the plugs
plugs:
  active-solution:
    interface: content
    content: solutions
    target: $SNAP_COMMON/solutions
