# Getting started
# See https://snapcraft.io/docs/getting-started

# Snapcraft references
# See https://snapcraft.io/docs/snapcraft-yaml-reference

name: sdk-net-hello-world
title: SDK .NET Hello World
base: core22
version: 1.0.0
#icon: assets/icons/ICONHERE.png
summary: Hello World sample written in .NET for ctrlX CORE.
description: |
  Program is prompting "Hello World" to standard output. Enter 'sudo snap logs sdk-net-hello-world.app -f | more' to see the output.
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  app:
    command: hello.world
    daemon: simple
    restart-condition: always
    passthrough:
      restart-delay: 10s

    environment:
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 'true'

parts:
  app:
    plugin: dump
    source: ./publish/${SNAPCRAFT_TARGET_ARCH}
