# Getting started
# See https://snapcraft.io/docs/getting-started
# Snapcraft references
# See https://snapcraft.io/docs/snapcraft-yaml-reference

name: sdk-go-webserver
title: SDK Go Web Server
version: 1.0.0
icon: assets/icons/icon.png
summary: Simple Webserver written in Go for ctrlX CORE.
description: This sample app shows how to create a webserver app.
grade: stable
confinement: strict # use 'strict' once you have the right plugs and slot
base: core22

apps:
  my-server:
    command: ./bin/webserver
    plugs:
      - network
      - network-bind
      - network-status
      - active-solution
    slots:
      - package-assets
      - package-run
    daemon: simple
    restart-condition: always
    passthrough:
      restart-delay: 10s

parts:
  simple-webserver:
    source: .
    plugin: go
    override-build: |
      case $SNAPCRAFT_ARCH_TRIPLET in
        aarch64-linux-gnu)
          export GOARCH=arm64
          export GOARM=7
          export CGO_ENABLED=0
          GO111MODULE=on
          ;;
        amd64)
          export GOARCH=amd64
          ;;
      esac
      go build -buildvcs=false -o ../install/bin/ ./...

  configs:
    source: ./configs
    plugin: dump
    organize:
      'package-assets/*': package-assets/${SNAPCRAFT_PROJECT_NAME}/

  my-server:
    plugin: dump
    source: ./www
    organize:
      '*': www/

slots:
  # This slot is for sidebar integration
  package-assets:
    interface: content
    content: package-assets
    source:
      read:
        - $SNAP/package-assets/${SNAPCRAFT_PROJECT_NAME}
  package-run:
    interface: content
    content: package-run
    source:
      write:
        - $SNAP_DATA/package-run/${SNAPCRAFT_PROJECT_NAME}

plugs:
  active-solution:
    interface: content
    content: solutions
    target: $SNAP_COMMON/solutions
